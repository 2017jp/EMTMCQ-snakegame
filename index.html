<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
</head>
<body>
    <div id="game-screen">
    <div id="nameEntry">
        <input type="text" id="playerName" placeholder="Enter your name">
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="gamePage" style="display:none;">
        <!-- Your game canvas or elements go here -->
        <h1>Welcome to the Snake Game!</h1>
        <canvas id="snakegamecanvas" onclick="wait()"></canvas>
        <!-- Additional game setup -->
            <div id="question-container">
            <div id = "question" style="display:block"> 
             </div>
           
            </div>
            <div id="options" style="display: inline-block">
            </div>
               
            
    </div>
</div>
<div id="game-over-screen" style="display: none;">
<div id="final-score"></div>
</div>
<script src="script.js"></script>
   
</body>
</html>
